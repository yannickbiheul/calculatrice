<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calcul.css">
    <link rel="stylesheet" href="sanitize.css">
    <script src="calcul.js" defer></script>
</head>
<body>
    
    <div class="calc">
        <div class="screen">
            <span>0.00</span>
        </div>

        <div class="keys">
            <div data-key="AC" class="clear">AC</div>
            <div data-key="/" class="operator">/</div>
            <div data-key="7" class="digit">7</div>
            <div data-key="8" class="digit">8</div>
            <div data-key="9" class="digit">9</div>
            <div data-key="*" class="operator">x</div>
            <div data-key="4" class="digit">4</div>
            <div data-key="5" class="digit">5</div>
            <div data-key="6" class="digit">6</div>
            <div data-key="-" class="operator">-</div>
            <div data-key="1" class="digit">1</div>
            <div data-key="2" class="digit">2</div>
            <div data-key="3" class="digit">3</div>
            <div data-key="+" class="operator">+</div>
            <div data-key="0" class="digit">0</div>
            <div data-key="." class="digit">.</div>
            <div data-key="=" class="operator">=</div>
        </div>
    </div>

</body>
</html>
